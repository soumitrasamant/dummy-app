# ------------------------
# General settings
# ------------------------
replicaCount: 2

image:
  repository: hashicorp/http-echo
  tag: latest
  pullPolicy: IfNotPresent

# ------------------------
# Service configuration
# ------------------------
service:
  type: ClusterIP         # Use ClusterIP if exposing via GCE Ingress
  port: 80                # External port
  targetPort: 8080        # Container port

# ------------------------
# Ingress configuration
# ------------------------
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: gce           # GCE Ingress controller
    # Optional: use a reserved static IP
    # kubernetes.io/ingress.global-static-ip-name: "dummy-app-ip"
  hosts:
    - host: dummy-app.example.com              # Replace with your DNS
      paths:
        - path: /
          pathType: Prefix
  tls: []                                      # Optional TLS config

# ------------------------
# Probes for health checks
# ------------------------
readinessProbe:
  path: /
  port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  path: /
  port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20

# ------------------------
# Resources (optional)
# ------------------------
resources: {}

# ------------------------
# Node selectors, affinity, tolerations (optional)
# ------------------------
nodeSelector: {}
tolerations: []
affinity: {}
